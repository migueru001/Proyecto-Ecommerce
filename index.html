    <body>

    <header style="background-color: black;padding-top: 30px;padding-bottom: 30px;">

      <div class="container d-flex justify-content-between" style="background-color: black;">
        <div class="row col-6" style="background-color:black;">
          <img alt="Logo PlayerShop" src="images/PlayerShopLogo.png" class="LogoPrincipal">
        </div>

        <div class="row col-6 d-flex justify-content-end align-items-center">
            <div id="Barra-flotante">
              <button class="btn btn-sm btn-warning d-flex justify-content-center align-items-center" id="botonPlay"><img src="images/play-icon.svg" alt="Pause and Play icon" width="35px" height="55px"></button>
              <button class="btn btn-sm btn-warning d-none justify-content-center align-items-center" id="botonPause"><img src="images/pause-icon.svg" alt="Pause and Play icon" width="35px" height="55px"></button>
              <p id="Indicador">0</p>
              <button type="button" class="btn btn-warning" id="botonCarrito"><img src="images/supermarket.svg" alt="Car_icon" width="26px" height="26px"></button>
            </div>
          </div>
      </div>

      <!-- ----------------------CARRITO DE COMPRA INICIO--------------------- -->
      
      <article class="EstiloCarrito" id="MostrarOcultarCarrito">

      <div class="container">
        <!-- CARRITO TITULO INICIO-->
        <div style="height: 40px;">
        <button class="btn btn-sm float-right"  id="botonCerrar"><img src="images/times-circle-regular.svg" alt="close_icon" width="26px" height="26px"></button>
        </div>
        <div class="d-flex flex-column">
            
            <h4 class="text-center mb-0 pt-1">Carrito de Compras</h4>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6 class="ml-3 mb-0">Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6>Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- CARRITO TITULO FIN-->
        <!-- CARRITO SECCIÓN DONDE SE AGREGAR LOS ARTICULOS INICIO-->
        <div class="shopping-cart-items CajaCarrito" id="Articulo-carrito-contenedor">
          
        </div>
        <!-- CARRITO SECCIÓN DONDE SE AGREGAR LOS ARTICULOS FIN-->

        <!-- CARRITO SUMATORIA INICIO -->
        <div class="row">

            <div class="col-6 d-flex flex-row align-items-center justify-content-start" style="height: 100px;" id="TotalCarritoDeCompras">
              <p class="ml-4 mb-0">$0.00</p>
            </div>

            <div class=" col-6 d-flex align-items-center justify-content-end">
              <button class="btn btn-warning mr-3 Vaciar" type="button">Vaciar</button>
              <button class="btn btn-success ComprarBoton" type="button" data-toggle="modal" data-target="#comprarModal">Comprar</button>
            </div>
            
        </div>
        <!-- CARRITO SUMATORIA FINAL -->
      </div>
      <!-- ----------------------CARRITO DE COMPRA FINAL---------------------- -->
    
    </article>
    </div>
    </header>

    <nav style="background-color: orange;">

      <div class="Buscador" style="background-color: none;">
        <div class="container" style="padding-top:10px;padding-bottom: 10px;">
          <div class="container">
            <div class="row">
              <form class="input-group md-form form-sm form-2 pl-0" id="BuscadorArticulos">
                <input class="form-control my-0 py-1 amber-border"  id="BuscadorImput" type="text" placeholder="Buscar Artículos" aria-label="Search" style="padding-left: 20px;" autocomplete="off">
                <div class="input-group-append">
                  <button class="input-group-text lighten-3" id="basic-text1"><img src="images/search-icon.svg" alt="Pause and Play icon" width="20px" height="20px"></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </nav>

    <section class="bg-dark" style="background-image: url('images/playgraphic.png');width: 100%;">

      <br>
      <br>
      <div class="container mt-3 bg">
        <div class="row">
          <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/ps4_classic_carrusel01.png" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/ps4_classic_carrusel02.png" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/ps4_classic_carrusel03.png" alt="Third slide">
                  <div class="carousel-caption d-none d-md-block">
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <br>
